{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="{% static 'css/hr_pass.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body style="background-image: url('{% static "images/aa.jpg" %}'); background-size: cover; background-position: center;">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Update Your Password</h2>
        </div>
        <div class="modal-body">
            <form id="password-update-form">
                {% csrf_token %}
                <div class="input-container">
                    <input type="password" name="current_password" id="current-password" class="form-control" placeholder="Enter your current password">
                    <i class="fas fa-eye toggle-btn" onclick="togglePassword('current-password')"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="new_password" id="new-password" class="form-control" placeholder="Enter your new password">
                    <i class="fas fa-eye toggle-btn" onclick="togglePassword('new-password')"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="confirm_password" id="confirm-password" class="form-control" placeholder="Confirm your new password">
                    <i class="fas fa-eye toggle-btn" onclick="togglePassword('confirm-password')"></i>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
        
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('password-update-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const response = await fetch("{% url 'hr_pass' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}' // Include the CSRF token
                }
            });

            const result = await response.json();

            if (result.status === 'success') {
                alert(result.message); // Notify the user
                window.location.href = "{% url 'logreg' %}"; // Redirect to login page
            } else {
                alert(result.message); // Show error message
            }
        });
    </script>
</body>
</html>
